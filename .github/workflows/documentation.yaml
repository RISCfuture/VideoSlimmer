name: Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.1"
      - uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: "6.2"
      - name: Build Documentation
        run: |
          swift package --allow-writing-to-directory ./docs \
            generate-documentation --target libVideoSlimmer --target VideoSlimmer \
            --enable-experimental-combined-documentation \
            --disable-indexing \
            --transform-for-static-hosting \
            --hosting-base-path VideoSlimmer \
            --output-path ./docs
      - name: Create redirect
        run: |
          echo '<meta http-equiv="refresh" content="0; url=documentation/videoslimmer/">' > ./docs/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
